resolver:
  host: master.mesos
  ttl: 1s
server_name: pages.marathon.mesos
status_zone: pages
services:
  album-manager:
    server: marathon.mesos service=album-manager
    location: /albums
    proxy_uri: https://album_manager/albums
    proxy_host: album-manager.marathon.mesos
    expose_external: true
  uploader:
    server: marathon.mesos service=uploader
    location: /uploader
    proxy_uri: https://uploader/image
    proxy_host: uploader.marathon.mesos
    expose_external: true
  user-manager:
    server: marathon.mesos service=user-manager
    location: /account/users/
    proxy_uri: https://user_manager/v1/users/
    proxy_host: user-manager.marathon.mesos
    expose_external: true
